name: Notify by Email

on:
  release:
    types: [published]
  push:
    branches:
      - main
      - develop
      - master

jobs:
  notify:
    name: Send Email Notification
    runs-on: ubuntu-latest

    steps:
      - name: Prepare email content
        id: prepare
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "subject=🚀 New Release: ${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT

            body=$(cat <<EOF
A new release was published.

📦 Tag: ${{ github.event.release.tag_name }}
📝 Name: ${{ github.event.release.name }}
👤 Published by: ${{ github.actor }}
🔗 URL: ${{ github.event.release.html_url }}

🧾 Notes:
${{ github.event.release.body }}
EOF
)
            echo "body=$body" >> $GITHUB_OUTPUT

          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "subject=📌 New Push to '${{ github.ref_name }}'" >> $GITHUB_OUTPUT

            body=$(cat <<EOF
New commits were pushed to '${{ github.ref_name }}'.

👤 Pushed by: ${{ github.actor }}
🔗 Compare URL: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
EOF
)
            echo "body=$body" >> $GITHUB_OUTPUT
          fi

      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ steps.prepare.outputs.subject }}
          body: ${{ steps.prepare.outputs.body }}
          to: sofiashalla96@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          secure: true
