name: Deploy Flutter Web App to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: beta

      - name: Show Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web app
        run: flutter build web

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Send deployment notification email
        uses: mikepenz/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… Flutter App Deployed to Firebase Hosting"
          body: |
            Hello,

            Your Flutter Web app has been successfully deployed to Firebase Hosting.

            ðŸ”— URL: https://booknow-f1f4f.web.app  
            ðŸ‘¤ Deployed by: ${{ github.actor }}

