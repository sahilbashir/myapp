name: Deploy Flutter Web App to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: beta

      - name: Show Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web app
        run: flutter build web

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commit messages
        id: commit_data
        run: |
          echo "LAST_COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')" >> $GITHUB_ENV

          echo "ALL_COMMITS_TABLE=<table><tr><th>Commit ID</th><th>Message</th></tr>" >> $GITHUB_ENV
          git log --pretty=format:'<tr><td>%h</td><td>%s</td></tr>' ${{ github.event.before }}..${{ github.sha }} >> $GITHUB_ENV
          echo "</table>" >> $GITHUB_ENV

      - name: Send deployment notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ Flutter App Deployed to Firebase Hosting"
          body: |
            Hello,

            Your Flutter Web app has been successfully deployed to Firebase Hosting.

            üîó URL: https://booknow-f1f4f.web.app  
            üë§ Deployed by: ${{ github.actor }}
            üìù New Feature Added : ${{ env.LAST_COMMIT_MESSAGE }}

            üóÇÔ∏è Already Present Features:
            ${{ env.ALL_COMMITS_TABLE }}

            Regards,  
            GitHub Actions
          to: sofiashalla96@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
